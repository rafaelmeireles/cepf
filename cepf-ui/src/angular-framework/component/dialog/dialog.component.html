<div class="modal fade" [id]="id" tabindex="-1" role="dialog" aria-labelledby="dialogLabel" aria-hidden="true" #dialog>
  <div class="modal-dialog" [ngClass]="large ? 'modal-lg' : ''">
<!--    <div class="modal-dialog modal-lg">-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="dialogLabel">{{ title }}</h4>
      </div>
      <div class="modal-body">
        <p *ngIf="message">{{ message }}</p>
        <div class="container-fluid">
          <ng-content select="[modal-body]"></ng-content>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" [attr.data-dismiss]="confirmDialog ? 'modal' : null"
                (click)="close(dialog.id)">{{confirmDialog ? 'Sim' : labelOperationButton}}</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
