<af-dialog *ngIf="withInsertAndModal" [id]="'dialogInsert' + id" (onClose)="insert()"
           [title]="'Inserir Registro'">
  <ng-content select="[modal-body-insert]" modal-body></ng-content>
</af-dialog>

<div class="row col-lg-12">
  <p>
    <button *ngIf="withInsertAndModal" type="button" data-toggle="modal" [attr.data-target]="'#dialogInsert' + id"
            (click)="prepareOpen()" class="btn ink-reaction btn-floating-action btn-sm btn-primary">
      <i class="fa fa-plus"></i>
    </button>
    <button *ngIf="withInsert" type="button" (click)="insert()"
            class="btn ink-reaction btn-floating-action btn-sm btn-primary">
      <i class="fa fa-plus"></i>
    </button>
  </p>
</div>

<div class="row">
  <div class="col-lg-12">
    <ng-container *ngIf="dataSource && dataSource.length > 0">
      {{dataSource.length}} Registro(s) encontrado(s)
    </ng-container>
    <div class="card">
      <div class="card-body" [ngClass]="padding ? '' : 'no-padding'">
        <div class="table-responsive no-margin">
          <table id="datatable" class="table table-hover no-margin">
            <ng-content select="[header]"></ng-content>
            <ng-content select="[body]"></ng-content>
            <ng-content select="[footer]"></ng-content>
          </table>
          <ng-content select="[extra-infos]"></ng-content>
        </div>
      </div>
    </div>
  </div>
</div>
