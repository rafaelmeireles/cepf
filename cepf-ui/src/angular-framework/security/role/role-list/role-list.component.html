<section>
  <div class="section-body">
    <form class="form" name="formulario" #form="ngForm" accept-charset="utf-8">

      <af-list-fields [title]="'Papel'" [component]="this">
        <div fields>
          <div class="row">
            <form-group [columnClass]="'col-sm-6'" [label]="'C처digo'">
              <input class="form-control" type="text" name="code" [(ngModel)]="instance.code" input>
            </form-group>
          </div>
        </div>
      </af-list-fields>

      <af-data-table>
        <thead class="style-default-dark" header>
          <tr>
            <th class="text-left">C처digo</th>
            <th class="text-left">Nome</th>
            <th class="text-left">Ativo</th>
            <th class="text-left" style="width: 5%;"></th>
            <th class="text-left" style="width: 5%;"></th>
            <th class="text-left" style="width: 5%;"></th>
          </tr>
        </thead>
        '
        <tbody body>
          <tr *ngFor="let entity of resultList">
            <td>{{entity.code}}</td>
            <td>{{entity.name}}</td>
            <td>{{entity.active ? 'Sim' : 'N찾o'}}</td>
            <td><i class="fa fa-search" (click)="prepareView(entity.id)"
                   style="width:18px; height: 18px; cursor: pointer;"></i></td>
            <td><i class="fa fa-edit" (click)="prepareUpdate(entity.id)"
                   style="width:18px; height: 18px; cursor: pointer;"></i></td>
            <td>
              <i class="fa fa-remove" data-toggle="modal" [attr.data-target]="'#dialogExclusao' + entity.id"
                   style="width:18px; height: 18px; cursor: pointer;"></i>
              <af-dialog [id]="'dialogExclusao' + entity.id" (onClose)="delete(entity.id)"
                [title]="'Exclus찾o'" [message]="'Deseja excluir o registro selecionado?'"></af-dialog>
            </td>
          </tr>
        </tbody>
      </af-data-table>
    </form>
  </div>
</section>
