<section>
  <div class="section-body">
    <form class="form" name="formulario" #form="ngForm" accept-charset="utf-8">

      <af-list-fields [title]="'Investidor'" [component]="this">
        <div fields>
          <div class="row">
            <form-group [columnClass]="'col-sm-12'" [label]="'Nome'">
              <input class="form-control" type="text" name="nome" [(ngModel)]="instance.pessoa.nome" input>
            </form-group>
          </div>
        </div>
      </af-list-fields>

      <af-data-table>
        <thead class="style-default-dark" header>
        <tr>
          <th class="text-left">CPF</th>
          <th class="text-left">Nome</th>
          <th class="text-left">Telefone</th>
          <th class="text-left">Email</th>
          <th class="text-left" style="width: 5%;"></th>
          <th class="text-left" style="width: 5%;"></th>
        </tr>
        </thead>
        '
        <tbody body>
        <tr *ngFor="let entity of resultList">
          <td>{{entity.pessoa.cpf | mask: '000.000.000-00'}}</td>
          <td>{{entity.pessoa.nome}}</td>
          <td>{{entity.pessoa.telefonePrincipal | mask: '(99) - 9.9999-9999'}}</td>
          <td>{{entity.pessoa.email}}</td>
          <td><i class="fa fa-search" (click)="prepareView(entity.id)" data-toggle="tooltip" title="Visualizar"
                 style="width:18px; height: 18px; cursor: pointer;"></i></td>
          <td><i class="fa fa-edit" (click)="prepareUpdate(entity.id)" data-toggle="tooltip" title="Editar"
                 style="width:18px; height: 18px; cursor: pointer;"></i></td>
        </tr>
        </tbody>
      </af-data-table>
    </form>
  </div>
</section>
